apply plugin: 'com.android.application'

android {
  compileSdkVersion 28
  defaultConfig {
    applicationId "com.example.wyyu.gitsamlpe"
    minSdkVersion 16
    targetSdkVersion 28
    multiDexEnabled true
    versionCode 1
    versionName "1.0"
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    externalNativeBuild {
      cmake {
        cppFlags ""
      }
    }
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
  externalNativeBuild {
    cmake {
      path "CMakeLists.txt"
    }
  }
  buildToolsVersion '26.0.3'
  compileOptions {
    sourceCompatibility 1.8
    targetCompatibility 1.8
  }
}

dependencies {
  implementation fileTree(include: ['*.jar'], dir: 'libs')
  //noinspection GradleCompatible
  implementation 'com.android.support:appcompat-v7:28.0.0'
  implementation 'com.android.support.constraint:constraint-layout:1.1.3'
  implementation 'com.android.support:design:28.0.0'
  // 分包，解决 64K 限制
  implementation 'com.android.support:multidex:1.0.3'
  // Fresco，图片加载框架
  implementation 'com.facebook.fresco:fresco:1.13.0'
  implementation 'com.facebook.fresco:animated-gif:1.13.0'
  implementation 'com.facebook.fresco:animated-webp:1.13.0'
  implementation 'com.facebook.fresco:webpsupport:1.13.0'
  // ButterKnife，注解绑定控件框架
  //noinspection GradleDependency
  implementation 'com.jakewharton:butterknife:8.8.1'
  //noinspection GradleDependency
  annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
  // RecyclerView
  implementation 'com.android.support:recyclerview-v7:28.0.0'
  // 高德地图 API
  implementation 'com.amap.api:location:3.7.0'
  // RXJava
  implementation 'io.reactivex:rxandroid:1.2.1'
  implementation 'io.reactivex:rxjava:1.3.8'
  // Retrofit + OKHttp，网络请求框架
  implementation 'com.squareup.retrofit2:retrofit:2.5.0'
  //noinspection GradleDependency
  implementation 'com.squareup.okhttp3:okhttp:3.11.0'
  // FastJson，非常快的 Json 解析框架
  implementation 'com.alibaba:fastjson:1.2.46'
  // 自动缩放 TextView
  implementation 'com.ms-square:expandableTextView:0.1.4'
  // 卡片式 View
  implementation 'com.android.support:cardview-v7:28.0.0'
  // 本地文件读写框架
  implementation 'commons-io:commons-io:2.6'
  // JZ 视频播放器
  implementation 'cn.jzvd:jiaozivideoplayer:6.2.12'
  // EXO 视频播放器
  //noinspection GradleDependency
  implementation 'com.google.android.exoplayer:exoplayer:2.8.4'
