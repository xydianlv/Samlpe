  implementation 'com.zhihu.android:matisse:0.4.3'
  // 图片编辑框架
  implementation 'com.github.yalantis:ucrop:2.2.2-native'
  // 官方MVP架构 LifeCycle
  implementation "android.arch.lifecycle:runtime:1.1.1"
  implementation 'android.arch.lifecycle:extensions:1.1.1'
  // 可切换软键盘
  implementation 'cn.dreamtobe.kpswitch:library:1.6.1'
  // 数据库读写框架
  implementation 'com.tencent.wcdb:wcdb-android:1.0.8'
  implementation 'android.arch.persistence:db:1.1.1'
  // 消息收发框架
  implementation 'com.jeremyliao:live-event-bus:1.1.0'
  // 可缩放查看大图库
  implementation 'com.davemorrissey.labs:subsampling-scale-image-view:3.10.0'
  // SpringAnimation
  implementation 'com.android.support:support-dynamic-animation:28.0.0'
  // Tangram 动态页面框架
  implementation 'com.alibaba.android:tangram:2.2.5'
  implementation 'io.reactivex.rxjava2:rxjava:2.2.3'
  implementation 'io.reactivex.rxjava2:rxandroid:2.1.0'
  // Lottie 动画加载框架
  implementation 'com.airbnb.android:lottie:2.7.0'
  // OKDownload 文件下载框架
  implementation 'com.liulishuo.okdownload:okdownload:1.0.5'
  implementation 'com.liulishuo.okdownload:sqlite:1.0.5'
  implementation 'com.liulishuo.okdownload:okhttp:1.0.5'
  // Litho 动态加载布局框架
  //noinspection GradleDependency
  implementation 'com.facebook.litho:litho-core:0.21.0'
  //noinspection GradleDependency
  implementation 'com.facebook.litho:litho-widget:0.21.0'
  //noinspection GradleDependency
  implementation 'com.facebook.litho:litho-annotations:0.21.0'
